<!-- TODO: This button is only temporary. -->
<button type="button" routerLink=newentry *ngIf="isAdmin">New Entry</button>
<button type="button" routerLink=login *ngIf="!this.currentUser" >Login</button>
<button type="button" (click)="logout()" *ngIf="this.currentUser">Logout</button>

<div class="main-grid">
  <div class="category-outer">
    <div *ngFor="let category of categories">
      <div class="categories" *ngIf="category.title != '--Select Category--'">
        <a [routerLink]=category.titleL title={{category.title}} >
          <div class="category-container">
            <div class="bg-image"></div>
            <div class="bg-image" [style.background-image]="'url(../../../../assets/placeholders/' + category.title + '.jpg)'"></div>
            <div class="text">
              <h2>{{category.title}}</h2>
            </div>
            <div class="dark-overlay">
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
