<div class="main-grid">
    <div class="categories" *ngFor="let category of categories">
      <a [routerLink]=category.titleL title={{category.title}} >
        <div class="category-container">
          <div class="bg-image" [style.background-image]="'url(../../../../assets/placeholders/' + category.title + '.jpg)'"></div>
          <div class="text">
                <h2>{{category.title}}</h2>
            </div>
          <div class="dark-overlay">
          </div>
        </div>
      </a>
    </div>
