<app-main-header></app-main-header>

<div class="main-container">
    <h2 class="title">Login</h2>

    <div class="form-outer">
        <form
            *ngIf="!toggleCreateAccount"
            method="POST"
            (ngSubmit)="onSubmit()"
            #loginForm="ngForm" >

            <div class="form-inner">
                <div class="section">
                    <label for="username">Username: </label>
                    <input class="input" type="text" id="username" name="Name"
                    [(ngModel)]="model.username" placeholder="Username" required>
                </div>
                <div class="section">
                    <label for="password">Password: </label>
                    <input class="password" type="password" id="password" name="Password"
                    [(ngModel)]="model.password" placeholder="Password" required>
                </div>
                <button type="submit" class="materialButton" [disabled]=!loginForm.valid>Log In</button>
                <div class="createAccountText">
                    <span (click)="toggleCreateAccount = true">Create Account</span>
                </div>
            </div>
        </form>

        <form
            *ngIf="toggleCreateAccount"
            method="POST"
            (ngSubmit)="onCreateAccount()"
            #createAccountForm="ngForm">

            <div class="form-inner">
                <div class="section">
                    <label for="username">Username: </label>
                    <input
                        class="input"
                        type="text"
                        id="username"
                        name="Name"
                        [(ngModel)]="newAccount.Username"
                        placeholder="Username"
                        required>
                </div>
                <div class="section">
                    <label for="password">Password: </label>
                    <input
                        class="password"
                        type="password"
                        id="password"
                        name="Password"
                        [(ngModel)]="newAccount.Password"
                        placeholder="Password"
                        required>
                </div>
                <div class="section">
                    <label for="confirm-password">Confirm Password: </label>
                    <input
                    [(ngModel)]="confirmPasswordRef"
                    [ngClass]="{ 'invalid': (confirmPassword.value !== newAccount.Password) && confirmPassword.touched }"
                    class="password"
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    #confirmPassword="ngModel"
                    placeholder="ConfirmPassword"
                    required>
                </div>
                <div
                    class="alertbox"
                    *ngIf="(confirmPassword.value !== newAccount.Password) && confirmPassword.touched">
                    Passwords do not match.
                </div>
                <div class="section">
                    <label for="first-name">First Name: </label>
                    <input
                        class="nameInput"
                        type="text"
                        id="first-name"
                        name="first-name"
                        [(ngModel)]="newAccount.FirstName"
                        placeholder="Tony"
                        required>
                    <label for="last-name">Last Name: </label>
                    <input
                        class="nameInput"
                        type="text"
                        id="last-name"
                        name="last-name"
                        [(ngModel)]="newAccount.LastName"
                        placeholder="Gunk"
                        required>
                </div>
                <div class="radioSection">
                    <label for="role">Role: <br></label>
                    <input
                        type="radio"
                        name="role"
                        id="User"
                        value="User"
                        [(ngModel)]="newAccount.Role">
                    <label class="radioLabel" for="User">User</label>
                    <input
                        type="radio"
                        name="role"
                        id="Admin"
                        value="Admin"
                        [(ngModel)]="newAccount.Role">
                    <label class="radioLabel" for="Admin">Admin</label>
                </div>

                <div class="alertbox" [hidden]="!alert">Please Correct Errors</div>
                <button
                    type="submit"
                    class="materialButton"
                    [disabled]=!createAccountForm.valid>
                    Create Account
                </button>

            </div>

        </form>

    </div>


</div>
